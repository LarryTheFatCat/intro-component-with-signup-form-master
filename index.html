<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Intro component with sign up form</title>
</head>
<body>
  <div class="container">
    <div class="title-content">
      Learn to code by watching others
    </div>
    <div class="title-description">
      See how experienced developers solve problems in real-time. Watchig scripted tutorials is great, but understanding how developers think is invaluable.
    </div>
    <div class="trial">
      <p class="trial-text">
        <span class="trial-time">
          Try it for free 7 days
        </span>
        then $20/mo. thereafter
      </p>
    </div>
    <div class="card">
      <div class="input-groups">
        <input type="text" class="name" placeholder="First Name" required>
        <input type="text" class="last-name" placeholder="Last Name" required>
        <input type="text" class="email" placeholder="Email Address" required>
        <input type="password" class="password" placeholder="Password" required>
      </div>
      <div class="button-group">
        <button class="btn-trial" type="submit" aria-required="true">
          Claim your Free Trial
        </button>
      </div>
      <div class="tos-group">
        <p class="tos">
          By clicking the button, you are agreeing to our
          <a href="#" class="tos-link">
            Terms and Services
          </a>
        </p>
      </div>
    </div>
  </div> 
</body>
</html>
