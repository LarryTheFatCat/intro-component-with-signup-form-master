<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Intro component with sign up form</title>
</head>
<body>
  <script src="script.js"></script>
  <div class="container">
    <div class="card">
      <div class="card trial">
        Try it for free 7 ddays then $20/mo. thereafter
      </div>
      <div class="input-group">
        <input type="text" placeholder="First Name" class="name">
        <input type="text" placeholder="Last Name" class="last-name">
        <input type="text" placeholder="Email Address" class="email">
        <input type="password" placeholder="Password" class="password">
      </div>
      <div class="button-group">
        <button class="btn-trial" onclick="checkInvalid()">CLAIM YOUR FREE TRIAL</button>
      </div>
      <p>
        By click the button, you are agreeing to our 
        <a href="#">
          Terms and Services
        </a>
      </p>
      <div class="title-content">
        Learn to code by watching others
      </div>
      <div class="description">
        <p class="text-description">
          See how experience developers solve probems in real-time. Watching scripted tutorials is great, but understanding how developers thing is invaluable.
        </p>
      </div>
    </div>
  </div>
</body>
</html>
